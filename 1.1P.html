<!DOCTYPE html>
<html>

<head>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Task 1.1P</title>

    <!-- Internal CSS -->
    <style>
    h1 {
        color: rgb(241, 145, 27);
        text-align: center;
    }

    text {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 20px;
        text-align: left;
    }
    </style>

</head>

<body>

    <!-- Title of Webpage -->
    <header>
        <h1>Task 1.1P</h1>
    </header>

    <!-- Openning Message -->
    <main>
        <text style="color: blueviolet;">This webpage includes images, tables, forms, etc</text>
        <br><br>
    </main>

    <!-- Image -->
    <image>

        <!-- Displays Sub-Heading "IMAGE" -->
        <text style="color: white; background-color: rgb(172, 40, 40); padding: 10px;">IMAGE:</text>

        <br><br><br>

        <!-- Displays Image -->
        <li><img src="Image1.png" alt="Girl in a Jacket" width="650" height="385"></li>

    </image>

    <br><br><br>

    <!-- Table -->
    <table id="list">

        <!-- Displays Sub-Heading "TABLE" -->
        <text style="color: white; background-color: rgb(172, 40, 40); padding: 10px;">TABLE:</text>

        <br><br><br>

        <!-- Table rows-->
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Henry James</td>
                <td>23</td>
            </tr>
            <tr>
                <td>George King</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Malcolm Day</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Benjamin Button</td>
                <td>22</td>
            </tr>

    </table>

    <br><br><br>

    <!-- Displays Sub-Heading "FORM" -->
    <text style="color: white; background-color: rgb(172, 40, 40); padding: 10px;">FORM:</text>

    <br><br><br>

    <!-- Form -->
    <form id="contactForm">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <br><br>

        <input type="submit" value="Submit">
        
    </form>

</body>

</html>
